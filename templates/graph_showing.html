<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Showing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/graph_showing.css') }}">
</head>
<body>
    <header class="navbar">
        <div class="navbar-container">
            <div class = "logo-container">
                <img src = "/static/images/logo.png" alt = "website logo">
                <div class="logo">Database Analyse</div>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="http://127.0.0.1:5000">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="http://127.0.0.1:5000/signin">Sign in</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="main-content">
        <div class="sidebar">
            <h2>Functions</h2>
            <ul>
                <li><a href="/main/ask" class="btn">Ask</a></li>
                <li><a href="/main/graph_showing" class="current-btn">Graph Showing</a></li>
                <li><a href="" class="btn">Provide Your Datas</a></li>
                <li><a href="/main" class="btn">More Information</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="response">
                <div class="response-message" id="response-message">
                    <!-- Response will be displayed here -->
                </div>
            </div>
            <div class="input-area">
                <!-- Plot type selection -->
                <label for="plot_type">Select Chart Type: </label>
                <select id="plot_type">
                    <option value="bar">Bar Chart</option>
                    <option value="line">Line Chart</option>
                    <option value="pie">Pie Chart</option>
                    <option value="scatter">Scatter Chart</option>
                </select>
                
                <!-- Input box for queries -->
                <input type="text" id="query-input" placeholder="Type your requirements here...">
                
                <!-- Submit button -->
                <button id="submit-query-btn">Submit</button>
            </div>            
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/graph_showing.js') }}"></script>
</body>
</html>
